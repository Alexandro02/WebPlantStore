<div class="container">
  <app-nav-bar></app-nav-bar>
  <main>
    <section class="my-2">
      <p class="display-1 text-center border-bottom fw-bold">Log In</p>
    </section>
    <section class="row my-5">
      <div class="col">
        <h1 class="fw-bold display-2">Log In</h1>
        <p>Inicio de sesion</p>
      </div>
      <form>
        <div *ngIf="!isAuthenticated" class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electronico</label
          >
          <input
            type="email"
            class="form-control w-50"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text w-25">
            Su correo nunca sera compartido con nadie.
          </div>
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control w-50 mb-2"
            id="exampleInputPassword1"
          />
          <button
            type="submit"
            (click)="logIn()"
            class="btn btn-info px-4 py-2"
          >
            Ingresar
          </button>
        </div>
      </form>
      <form>
        <div *ngIf="isAuthenticated" class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Correo electronico</label
          >
          <input
            type="email"
            class="form-control w-50"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text w-25">
            Su correo nunca sera compartido con nadie.
          </div>
          <label for="exampleInputPassword1" class="form-label"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control w-50"
            id="exampleInputPassword1"
          />
          <button type="submit" (click)="logIn()" class="btn btn-info">
            Ingresar
          </button>
        </div>
      </form>
    </section>
  </main>
  <app-footer class="fixed-bottom"></app-footer>
</div>
